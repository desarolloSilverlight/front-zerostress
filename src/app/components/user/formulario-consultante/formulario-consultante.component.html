<div id="list" class="container h-100">
  <div class="row justify-content-center h-100">
    <div class="col-sm-8 aling-self-center text-center">
      <mat-card class="mb-5 mt-5">
        <mat-card-title>
          <h1 class="text-center">Formularios</h1>
        </mat-card-title>
      </mat-card>


      <div class="col-md-12 p-0 mt-2 buttons-container">
        <div class="table-container">
          <table class="table table-striped table-hover" mat-table [dataSource]="dataSource" matSort
                 matSortDirection="desc">
            <ng-container matColumnDef="idFormulario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="idFormulario">
                IdFormulario
              </th>
              <td mat-cell *matCellDef="let element"> {{element.txFormulario}} </td>
            </ng-container>
            <ng-container matColumnDef="orden">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="orden">
                Orden
              </th>
              <td mat-cell *matCellDef="let element"> {{element.orden}} </td>
            </ng-container>
            <ng-container matColumnDef=" ">
              <th mat-header-cell *matHeaderCellDef mat-sort-header=" "></th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex w-100">
                  <div class="ml-auto">
                    <a [routerLink]="['/app','formulario',element.idFormulario]" class="button-v" mat-raised-button
                       color="primary">
                      <mat-icon fontSet="fas" fontIcon="fa-directions" class="mt-1"></mat-icon>
                    </a>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" appRow></tr>
          </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 15, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>

</div>
