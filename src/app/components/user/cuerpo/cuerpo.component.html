      <div class="rango-dolor" id="rango">
        <div>
          <h2 *ngIf="select==false" style="color:#45669C" class="negrilla">Puedes Seleccionar <br> varias partes del
            cuerpo</h2>
          <div *ngIf="select" style="display: flex; flex-wrap: wrap;">
            <div class="content-circulo">
              <div class="circulo">
                <span><i class="fas fa-check fa-2x" style="color:white;"></i></span>
              </div>
            </div>
            <div style="width: 100%; position: relative; top: -20px;">
              <h2 style="color:#45669C; margin: 0px 0px 0px 0px;"> Selecciona la intensidad </h2>
              <p style="color:#646464">Rango de 0 a 10, donde 10 es muy intenso</p>
            </div>
            <div style="width: 100%; display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
                        position: relative; top: -13px;">
              <div class="sliders" [id]="a" *ngFor="let a of marcado">
                <h4 class="negrilla" style="color:#646464; margin:0px 0px 5px 0px">{{a}}</h4>
                <div class="slideValue"><span [id]="'valueS'+a">0</span></div>
                <input (change)="pintar(a)" class="slider" [id]="'sli'+a" type="range" max="10" min="0" value="0">
                <button class="x" (click)="Borrar(a)"><span><i class="fas fa-times" style="color: gray;"></i></span>
                </button>
              </div>
            </div>
          </div>
        </div>

        continuar
      </button>
