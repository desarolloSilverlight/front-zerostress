<app-navbar></app-navbar>

<div id="list" class="container h-100">
  <div class="row justify-content-center h-100">
    <div class="col-sm-8 aling-self-center text-center">
      <mat-card class="mb-5 mt-5">
        <mat-card-title>
          <h1 class="text-center">Flujo Formularios</h1>
        </mat-card-title>
      </mat-card>

      <mat-card class="mb-5 mt-5" *ngIf="Sincontenido">
        <mat-card-title>
          <h1 class="text-center">Lo sentimos, no se encuntran datos para el formulario Seleccionado</h1>
        </mat-card-title>
      </mat-card>

      <div class="col-md-12 p-0 mt-2 buttons-container" *ngIf="!Sincontenido">
        <div class="table-container">
          <table class="table table-striped table-hover" mat-table [dataSource]="dataSource" matSort
            matSortDirection="desc">
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="fecha">
                Fecha
              </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
            <ng-container matColumnDef="transaccion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="transaccion">
                Transaccion
              </th>
              <td mat-cell *matCellDef="let element"> {{element.idTransaccion}} </td>
            </ng-container>

            <ng-container matColumnDef="respuesta">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="respuesta">
                Respuesta
              </th>
              <td mat-cell *matCellDef="let element"> {{element.idRespuesta}} </td>
            </ng-container>

            <ng-container matColumnDef="puntaje">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="puntaje">
                Puntaje
              </th>
              <td mat-cell *matCellDef="let element"> {{element.puntaje}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" appRow></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 15, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
