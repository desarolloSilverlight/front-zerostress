<div id="list" class="container-fluid h-100">
  <div class="row justify-content-center h-100">
    <div class="col-sm-8 aling-self-center text-center">
      <mat-card class="mb-5 mt-5">
        <mat-card-title>
          <h1 class="text-center">Mis Consultas</h1>
        </mat-card-title>
      </mat-card>

      <div class="col-md-12 p-0 mt-2 buttons-container">
        <button class="button-v" mat-raised-button
                color="primary" (click)="generarConsulta()">Generar una Nueva Consulta
        </button>
      </div>
      <div class="col-md-12 p-0 mt-2 buttons-container">
        <div class="table-container">
          <table class="table table-striped table-hover" mat-table [dataSource]="dataSource" matSort
                 matSortDirection="desc">
            <!--            <ng-container matColumnDef="usuario">-->
            <!--              <th mat-header-cell *matHeaderCellDef mat-sort-header="usuario">-->
            <!--                Usuario-->
            <!--              </th>-->
            <!--              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>-->
            <!--            </ng-container>-->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="fecha">
                Fecha
              </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MMM/yyyy hh:mm a'}} </td>
            </ng-container>
            <ng-container matColumnDef="tema">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="tema">
                Tema
              </th>
              <td mat-cell *matCellDef="let element"> {{element.txTema }} </td>
            </ng-container>
            <ng-container matColumnDef="porcentaje">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="porcentaje">
                Porcentaje
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-progress-bar mode="determinate" [value]="element.porcentaje"></mat-progress-bar>
                {{element.porcentaje}}%
              </td>
            </ng-container>

            <ng-container matColumnDef=" ">
              <th mat-header-cell *matHeaderCellDef mat-sort-header=" "></th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex w-100">
                  <div class="ml-auto">
                    <a (click)="irConsulta(element)" matTooltip="Retomar Consulta"
                       class="button-v" mat-raised-button
                       color="primary">
                      <mat-icon fontSet="fas" fontIcon="fa-directions" class="mt-1"></mat-icon>
                    </a>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" appRow></tr>
          </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 15, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
