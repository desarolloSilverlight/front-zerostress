<div *ngFor="let consulta of titulos index as i">
  <div class="marcacion">
    <div class="content-progress">
      <div class="estado-actividad">
        <h4 style="margin: 0; font-weight: bold;">
          {{consulta.title}}
          <br>
          <!--            <p style="margin: 0; font-weight: lighter;">5 de 3 actividades-->
          <!--              completadas </p>-->
        </h4>
      </div>
    </div>
  </div>

  <div class="actividades">
    <div class="actividades-scroll actividades-scroll-{{i+1}}" >
      <button (click)="Actividad(actividad.id, actividad.conte,actividad.video, actividad.titulo)"
              class="actividad " *ngFor="let actividad of consulta.datos"
      >
        <!--        <div *ngIf="consulta.flujos[i]" class="content-check">-->
        <!--          <div class="border-cir">-->
        <!--            <div class="cir-check">-->
        <!--              <img class="check" src="../../../../assets/image/Raster.png">-->
        <!--            </div>-->
        <!--          </div>-->
        <!--        </div>-->
        <div style="width: 100%; display:flex; flex-wrap: wrap; justify-content: center; align-items: center;">
          <div style="width: 80%; display:flex; margin-top: 20px;">
            <img src="../../../../assets/image/audio.png" width="40px" height="40px"
                 *ngIf="actividad.tipo == 'AUDIO'">
            <img src="../../../../assets/image/video.png" width="40px" height="40px"
                 *ngIf="actividad.tipo == 'VIDEO'">
            <img src="../../../../assets/image/Grafico.png" width="40px" height="40px"
                 *ngIf="actividad.tipo == 'GRAFICO'">
            <img src="../../../../assets/image/actividad.png" width="40px" height="40px"
                 *ngIf="actividad.tipo == 'ACTIVIDAD'">
            <div style="color:#646464; margin-left: 10px; display:flex; justify-content: center; align-items: center;">
              <h3 style="margin: 0px 0px 0px 0px;" *ngIf="actividad.tipo !== 'GRAFICO'">{{actividad.tipo}}</h3>
              <h3 style="margin: 0px 0px 0px 0px;" *ngIf="actividad.tipo === 'GRAFICO'">GR√ÅFICO</h3>
            </div>
          </div>
        </div>
        <div style="width: 100%; display:flex; flex-wrap: wrap; justify-content: center; align-items: center;">
          <div style="width: 80%; border-bottom: 1px solid #C5CCD4; color: #646464; text-align: left;">
            <h3 style="font-weight: bold;">{{actividad.titulo}}</h3>
          </div>
        </div>
        <div
          style="margin-top:5px; margin-bottom: 10px; width: 100%; display:flex; flex-wrap: wrap; justify-content: center; align-items: center;">
        </div>
      </button>
    </div>
  </div>
</div>
