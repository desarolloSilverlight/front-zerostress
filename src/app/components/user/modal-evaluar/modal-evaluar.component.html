<div mat-dialog-title class="cabeza">
  <div class="tittle">
    <h2>Evalúa este ejercicio</h2>
  </div>
  <!-- <button (click)="onClickNO()" class="x">
    <span class="float-right"><i class="fas fa-times" style="color: #969FAA;"></i></span>
  </button> -->
</div>
<div mat-dialog-content>
  <div class="content">
    <div class="con">
      <div class="bor" (click)="cambioApariencia(id[0],1)" style="cursor: pointer">
      </div>
      <button (click)="cambioApariencia(id[0],1)" [id]="id[0]" class="content-emote">
        <div style=" display:flex; justify-content: center;">
          <img src="../../../../assets/image/enojado.png" class="emoticon">
        </div>
        <p>No me gustó</p>
      </button>
    </div>
    <div class="con">
      <div class="borders" (click)="cambioApariencia(id[1],2)" style="cursor: pointer">
      </div>
      <button (click)="cambioApariencia(id[1],2)" [id]="id[1]" class="content-emote">
        <div style=" display:flex; justify-content: center;">
          <img src="../../../../assets/image/triste.png" class="emoticones">
        </div>
        <p>Esperaba más</p>
      </button>
    </div>
    <div class="con">
      <div class="borderF" (click)="cambioApariencia(id[2],3)" style="cursor: pointer">
      </div>
      <button (click)="cambioApariencia(id[2],3)" [id]="id[2]" class="content-emote">
        <div>
          <img src="../../../../assets/image/feliz.png" class="emoticones">
        </div>
        <p>Está bien</p>
      </button>
    </div>
    <div class="con" style="margin-right: 50px;">
      <div class="borderF" (click)="cambioApariencia(id[3],4)" style="cursor: pointer">
      </div>
      <button (click)="cambioApariencia(id[3],4)" [id]="id[3]" class="content-emote">
        <div>
          <img src="../../../../assets/image/encantado.png" class="emoticones">
        </div>
        <p>Me encantó</p>
      </button>
    </div>
  </div>
</div>
<div mat-dialog-actions style="margin-top: 15px;" class="pie">
  <!-- <button class="btn btn-black" (click)="onClickNO()">Cerrar</button> -->
  <button class="btn btn-primary" (click)="cerrar()">Enviar</button>
</div>
