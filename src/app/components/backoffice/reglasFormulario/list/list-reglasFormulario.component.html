<div id="list" class="container-fluid-fluid ">
  <div class="row mt-4 d-flex justify-content-center">
    <div class="col-md-12 title">
      <div class="text">
        <p>ReglasFormulario</p>
      </div>
    </div>
    
    <div class="col-md-12 p-0 mt-2 buttons-container">
      <div class="d-flex" style="width: 100%;">
        <a [routerLink]="['/backoffice','reglasFormulario','edit','a', parent]" mat-raised-button color="primary"
          class="pt-1" style="max-height: 40px;">
          <mat-icon fontSet="fas" fontIcon="fa-plus" class="mt-2"></mat-icon>
          <span>Agregar</span>
        </a>

        <div class="ml-auto">
          <mat-form-field>
            <mat-label> Columna</mat-label>
            <mat-select [(ngModel)]="singularValue" (selectionChange)="changeFilter($event)">
              <mat-option value="id">
                Id
              </mat-option>
              <mat-option value="idFormulario">
                IdFormulario
              </mat-option>
              <mat-option value="puntajeMin">
                PuntajeMin
              </mat-option>
              <mat-option value="puntajeMax">
                PuntajeMax
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="ml-auto">
            <mat-label>Buscar por columna</mat-label>
            <input matInput (keyup)="singularFilter($event)" placeholder="Ex. ium">
          </mat-form-field>
        </div>

        <mat-form-field class="ml-auto">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
      </div>

      <div class="col-md-12 p-0 m-0 d-flex">
        <mat-button-toggle-group class="tab-group ml-auto">
          <mat-button-toggle [routerLink]="['/backoffice','formularios']">Formularios
          </mat-button-toggle>
          <mat-button-toggle [routerLink]="['/backoffice','preguntas','list',parent]">
            Preguntas
          </mat-button-toggle>
          <mat-button-toggle class="tab-active" [routerLink]="['/backoffice','reglasFormulario','list',parent]">
            Reglas
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div class="table-container">
        <table class="table table-striped table-hover" mat-table [dataSource]="dataSource" matSort
          matSortDirection="desc">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="id">
              Id
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="idFormulario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="idFormulario">
              IdFormulario
            </th>
            <td mat-cell *matCellDef="let element"> {{element.idFormulario}} </td>
          </ng-container>
          <ng-container matColumnDef="puntajeMin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="puntajeMin">
              PuntajeMin
            </th>
            <td mat-cell *matCellDef="let element"> {{element.puntajeMin}} </td>
          </ng-container>
          <ng-container matColumnDef="puntajeMax">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="puntajeMax">
              PuntajeMax
            </th>
            <td mat-cell *matCellDef="let element"> {{element.puntajeMax}} </td>
          </ng-container>
          <ng-container matColumnDef=" ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header=" "></th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex w-100">
                <div class="ml-auto">
                  <a [routerLink]="['/backoffice','reglasFormulario','edit','v',element.id]" class="button-v"
                    mat-raised-button color="primary">
                    <mat-icon fontSet="far" fontIcon="fa-eye" class="mt-1"></mat-icon>
                  </a>
                  <a [routerLink]="['/backoffice','reglasFormulario','edit','e',element.id]" class="button-e"
                    mat-raised-button color="accent">
                    <mat-icon fontSet="fas" fontIcon="fa-edit" class="mt-1"></mat-icon>
                  </a>
                  <a [routerLink]="['/backoffice','reglasFormulario','edit','d',element.id]" class="button-d"
                    mat-raised-button color="warn">
                    <mat-icon fontSet="fas" fontIcon="fa-trash" class="mt-1"></mat-icon>
                  </a>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" appRow></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
