<div id="add" class="container-fluid p-2 TmSalarios-edit">
  <div class="row mt-4 d-flex justify-content-center">
    <div class="col-md-12 title">
      <div *ngIf="add" class="text">
        <p>Agregar Usuarios</p>
      </div>
      <div *ngIf="view" class="text">
        <p>Ver Usuarios</p>
      </div>
      <div *ngIf="edit" class="text">
        <p>Editar Usuarios</p>
      </div>
      <div *ngIf="delete" class="text">
        <p>Eliminar Usuarios</p>
      </div>
    </div>
    <div class="col-md-12 mt-2 form-container">
      <form class="form row" [formGroup]="form">
        <div class="col-md-6">
          <mat-form-field class="text-input" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
          </mat-form-field>
          <div class="error">
            <div *ngIf="fc.email.errors?.required && submitted">
              <p>Este Campo es Obligatorio</p>
            </div>
          </div>
        </div>
        <form class="form row" [formGroup]="formPass">
          <div class="col-md-11 ml-auto">
            <mat-form-field class="text-input" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
            </mat-form-field>
            <button class="ml-auto" mat-raised-button color="primary" (click)="editPassword()" *ngIf="edit">
              <mat-icon fontSet="far" fontIcon="fa-edit" class="mt-2"></mat-icon>
              <span>Editar contrase√±a</span>
            </button>
            <br>
            <div class="error">
              <div *ngIf="fcP.password.errors?.required && submitted">
                <p>Este Campo es Obligatorio</p>
              </div>
            </div>
          </div>
        </form>
        <div class="col-md-6">
          <mat-form-field class="text-input" appearance="outline">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="idRol">
              <mat-option *ngFor="let rol of dataRoles" [value]="rol.id">
                {{rol.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="error">
            <div *ngIf="fc.idRol.errors?.required && submitted">
              <p>Este Campo es Obligatorio</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <mat-form-field class="text-input" appearance="outline">
            <mat-label>Empresa</mat-label>
            <mat-select formControlName="idEmpresa">
              <mat-option *ngFor="let empre of dataEmpresa" [value]="empre.id">
                {{empre.razonSocial}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="error">
            <div *ngIf="fc.idEmpresa.errors?.required && submitted">
              <p>Este Campo es Obligatorio</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <mat-checkbox formControlName="usuarioEmpresarial" class="example-margin">UsuarioEmpresarial
          </mat-checkbox>
        </div>

        <div class="col-md-6">
          <mat-checkbox formControlName="usuarioAdmin" class="example-margin">usuario Admin
          </mat-checkbox>
        </div>
        <div class="col-md-6">
          <mat-checkbox formControlName="estado" class="example-margin">Habilitado
          </mat-checkbox>
        </div>

        <div class="col-md-12 button-container" *ngIf="edit || add || view || delete">
          <div class="d-flex w-100">
            <button mat-raised-button class="button-v" color="secondary">
              <mat-icon fontSet="fas" fontIcon="fa-long-arrow-alt-left" class="mt-2"
                        [routerLink]="['/backoffice','usuarios']"></mat-icon>
              <span>Regresar</span>
            </button>
            <button class="ml-auto" mat-raised-button color="primary" (click)="save()" *ngIf="add">
              <mat-icon fontSet="far" fontIcon="fa-save" class="mt-2"></mat-icon>
              <span>Insertar</span>
            </button>

            <button class="ml-auto" mat-raised-button color="accent" (click)="save()" *ngIf="edit">
              <mat-icon fontSet="far" fontIcon="fa-edit" class="mt-2"></mat-icon>
              <span>Editar</span>
            </button>

            <button class="ml-auto" mat-raised-button color="warn" (click)="save()" *ngIf="delete">
              <mat-icon fontSet="far" fontIcon="fa-trash-alt" class="mt-2"></mat-icon>
              <span>Eliminar</span>
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
