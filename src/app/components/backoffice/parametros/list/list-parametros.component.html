<div id="list" class="container-fluid-fluid ">
  <div class="row mt-4 d-flex justify-content-center">
    <div class="col-md-12 title">
      <div class="text">
        <p>Parametros</p>
      </div>
    </div>
    <div class="col-md-12 p-0 mt-2 buttons-container">
      <div class="d-flex" style="width: 100%;">
        <a [routerLink]="['/backoffice','parametros','edit','a', parent]" mat-raised-button color="primary" class="pt-1"
           style="max-height: 40px;">
          <mat-icon fontSet="fas" fontIcon="fa-plus" class="mt-2"></mat-icon>
          <span>Agregar</span>
        </a>

        <div class="ml-auto">
          <mat-form-field>
            <mat-label> Columna</mat-label>
            <mat-select [(ngModel)]="singularValue" (selectionChange)="changeFilter($event)">
              <mat-option value="id">
                Id
              </mat-option>
              <mat-option value="idTpParametro">
                IdTpParametro
              </mat-option>
              <mat-option value="descripcion">
                Descripcion
              </mat-option>
              <mat-option value="alfanumerico">
                Alfanumerico
              </mat-option>
              <mat-option value="numerico">
                Numerico
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="ml-auto">
            <mat-label>Buscar por columna</mat-label>
            <input matInput (keyup)="singularFilter($event)" placeholder="Ex. ium">
          </mat-form-field>
        </div>

        <mat-form-field class="ml-auto">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
      </div>
      <div class="col-md-12 p-0 m-0 d-flex">
        <mat-button-toggle-group class="tab-group ml-auto">
          <mat-button-toggle  [routerLink]="['/backoffice','tpParametros','edit','e',parent]">Tipo de Parametro
          </mat-button-toggle>
          <mat-button-toggle class="tab-active" [routerLink]="['./']">
            Parametros
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="table-container">
        <table class="table table-striped table-hover" mat-table [dataSource]="dataSource" matSort
               matSortDirection="desc">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="id">
              Id
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="idTpParametro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="idTpParametro">
              IdTpParametro
            </th>
            <td mat-cell *matCellDef="let element"> {{element.idTpParametro}} </td>
          </ng-container>
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="descripcion">
              Descripcion
            </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>
          <ng-container matColumnDef="alfanumerico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="alfanumerico">
              Alfanumerico
            </th>
            <td mat-cell *matCellDef="let element"> {{element.alfanumerico}} </td>
          </ng-container>
          <ng-container matColumnDef="numerico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="numerico">
              Numerico
            </th>
            <td mat-cell *matCellDef="let element"> {{element.numerico}} </td>
          </ng-container>
          <ng-container matColumnDef=" ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header=" "></th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex w-100">
                <div class="ml-auto">
                  <a [routerLink]="['/backoffice','parametros','edit','v',element.id]" class="button-v"
                     mat-raised-button
                     color="primary">
                    <mat-icon fontSet="far" fontIcon="fa-eye" class="mt-1"></mat-icon>
                  </a>
                  <a [routerLink]="['/backoffice','parametros','edit','e',element.id]" class="button-e"
                     mat-raised-button
                     color="accent">
                    <mat-icon fontSet="fas" fontIcon="fa-edit" class="mt-1"></mat-icon>
                  </a>
                  <a [routerLink]="['/backoffice','parametros','edit','d',element.id]" class="button-d"
                     mat-raised-button
                     color="warn">
                    <mat-icon fontSet="fas" fontIcon="fa-trash" class="mt-1"></mat-icon>
                  </a>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" appRow></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
