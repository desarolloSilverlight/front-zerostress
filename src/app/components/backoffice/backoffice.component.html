<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand">Navbar</a>
  <form class="form-inline" novalidate>
    <div class="dropdown">
      <button type="button" class="btn btn-outline-success my-2 my-sm-0 dropdown-toggle" [matMenuTriggerFor]="menu"><i
        class="fa fa-user"></i></button>
    </div>
    <mat-menu #menu="matMenu">
      <button [routerLink]="['/login']" mat-menu-item>Cerrar sesiÃ³n</button>
    </mat-menu>
  </form>
</nav>
<div style="width: 100%; height: 100%;">
  <div class="nav-side-menu">
    <div class="brand">Neuro</div>

    <div class="menu-list">

      <ul id="menu-content" class="menu-content collapse out">
        <div *ngFor="let menu of menus">
          <li data-toggle="collapse" [attr.data-target]="'#menu-'+menu.idModulo" class="collapsed">
            <a style="width: 100%;"><i class="fa {{menu.icon}} fa-lg"></i> {{menu.titulo}} <span
              class="arrow"></span></a>
          </li>
          <ul class="sub-menu collapse" id="menu-{{menu.idModulo}}">
            <li *ngFor="let subMenu of menu.submenus"><a
              [routerLink]="['/backoffice/'+subMenu.link]">{{subMenu.titulo}}</a></li>
          </ul>
        </div>
      </ul>
    </div>
  </div>
  <div class="content" id="content">
    <router-outlet></router-outlet>
  </div>
</div>
